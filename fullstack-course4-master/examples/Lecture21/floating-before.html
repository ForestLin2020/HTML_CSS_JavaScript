<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Floating Elements</title>
<style>
*{
  /*margin: 0px;*/
}
div {
  background-color: #00FFFF;
}
p {
  width: 50px;
  height: 50px;
  /*padding: 10px;*/
  border: 1px solid black;
  float: left;
  margin-right: 10px;
}

#p1 {
  background-color: #A52A2A;
  /*float: right;*/
}
#p2 {
  background-color: #DEB887;
}
#p3 {
  background-color: #5F9EA0;
  clear: left;
}
#p4 {
  background-color: #FF7F50;
}

section{
  /*nothing should be allowed to be floated to the left of it.*/
  /*NO float on the left*/ 
  clear: left; 
}

</style>
</head>
<body>
<h1>Floating Elements</h1>

<div>
  <p id="p1">In content</p>
  <p id="p2"></p>
  <p id="p3"></p>
  <p id="p4"></p>
  <section>This is regular content continuing after the the paragraph boxes.</section>
</div>


</body>
</html>
